<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>MindAR - Markers -> YouTube</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script type="module" src="https://cdn.jsdelivr.net/npm/mind-ar/dist/mindar-image-three.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.136.0/build/three.min.js"></script>
  <style>
    html, body { margin:0; height:100%; overflow:hidden; }
    #ar-container { width:100%; height:100vh; position:relative; background:#000; }
    .yt-button {
      display:none;
      position:absolute;
      left:50%;
      top:80%;
      transform:translate(-50%, -50%);
      padding:12px 18px;
      background:#FF0000;
      color:white;
      border-radius:8px;
      font-weight:bold;
      z-index:9999;
      font-family:Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div id="ar-container"></div>

  <!-- Botones YouTube para cada marcador -->
  <button id="btn-0" class="yt-button">Ver video 1</button>
 
  <script type="module">
    import { MindARThree } from "https://cdn.jsdelivr.net/npm/mind-ar/dist/mindar-image-three.prod.js";

    // Cambia aquí los enlaces de YouTube por los tuyos:
    const YT_LINKS = {
      0: "https://www.youtube.com/watch?v=vZvCCF1Cpy0"
          };

    const mindarThree = new MindARThree({
      container: document.querySelector("#ar-container"),
      imageTargetSrc: "cubo2.mind"
    });

    const { renderer, scene, camera } = mindarThree;

    // Creamos una malla sencilla por marcador para que se vea algo
    function makePlane() {
      const geometry = new THREE.PlaneGeometry(1, 0.6);
      const material = new THREE.MeshBasicMaterial({ color: 0xffffff, opacity: 0.6, transparent: true });
      const mesh = new THREE.Mesh(geometry, material);
      return mesh;
    }

    // Lista para anchors
    const anchors = [];

    // Suponemos que tienes al menos 2 targets (IDs 0 y 1). Para N targets repite el patrón.
    const anchor0 = mindarThree.addAnchor(0);
    const mesh0 = makePlane();
    mesh0.position.set(0,0,0);
    anchor0.group.add(mesh0);
    anchors.push(anchor0);

    // Botones DOM
    const btn0 = document.getElementById("btn-0");
    
    // Mostrar/ocultar botones cuando se detecta o se pierde el marcador
    anchor0.onTargetFound = () => { btn0.style.display = "block"; };
    anchor0.onTargetLost  = () => { btn0.style.display = "none"; };

    // Abrir YouTube al presionar
    btn0.addEventListener("click", () => {
      window.open(YT_LINKS[0], "_blank");
    });
   
    // Iniciar AR
    const start = async () => {
      await mindarThree.start();
      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    };

    start();
  </script>
</body>
